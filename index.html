<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Rowspan Colspan</title>
    <style>
        table{
            width: 65%;
           
        }
        td{
            text-align: center;
            font-size: 30px;
        }
        
    </style>
</head>
<body>
   
    <table border="2">
        <tbody>
            <tr>
                <td colspan="3" bgcolor="orange">A</td>
            </tr>
            <tr>
                <td rowspan="2"bgcolor="lightblue">B</td>
                <td bgcolor="darkslategray">C</td>
                <td bgcolor="darkslategray">D</td>
            </tr>
            <tr>
                <td bgcolor="darkslategray">E</td>
                <td bgcolor="darkslategray">F</td>
            </tr>
            <tr>
                <td colspan="3" bgcolor="lightgreen">G</td>
            </tr>
        </tbody>



    </table>
        
</body>
</html>
